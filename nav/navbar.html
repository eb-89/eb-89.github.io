
<div id="navbar">


	<script type="text/javascript">


		function loadheader(name) {
			// alert("header loaded");
			$('#header-holder').empty();
			$("#header-holder").load(name);

		}


		function loadbody(name) {

			let faydetime = 200;
			// alert("run");

				$("#mainbody-holder").animate({
				    opacity: '0.0',
				} , faydetime, function() {
					$('#mainbody-holder').empty();
					$('#mainbody-holder').load(name);

				});

				$("#mainbody-holder").animate({
							    opacity: '1.0', 
								} , faydetime, function() {} );			

		}



		$("#btn1").click(function () {  loadbody("/html/home.html"); loadheader("/html/headers.html #homeheader")}); 
		$("#btn2").click(function () {  loadbody("/webcv/webcv.html"); loadheader("/html/headers.html #cvheader")}); 
		$("#btn3").click(function () {  loadbody("/html/about.html"); loadheader("/html/headers.html #aboutheader")}); 
		$("#btn4").click(function () {  loadbody("/html/musings.html"); loadheader("/html/headers.html #musingsheader")}); 
		

	</script>
