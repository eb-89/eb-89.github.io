<!-- A 50 50 0 0 1 0 50 Z   radius radius x-rot flag flag end end -- >

<!-- A 50 50 0 0 1 0 50 Z   radius radius x-rot flag flag end end -->


<div class="circlenav">
	<script type="text/javascript" src="/nav/circlenav.js">  </script>
		<!-- Wrap these around -->

	<div class="buttonwrapper">

				<svg id="navgraphic" viewbox="-100 -100 200 200" width="100%" height="100%" >
					<defs>

						<radialGradient id="radgrad" cx="30%" cy="50%" r="100%" spreadMethod="pad" >
							<stop offset="0" stop-color="white"/>
							<stop offset="0.35" stop-color="black"/>
						</radialGradient>

						<clipPath id="clippath">  
							<path fill="none" d="M 0 0 L -100 0 L -100 100 Z"/> 
							 
						</clipPath>
						
						<!-- Radius is 50 -->

						<path id="circlepath" fill="none" stroke="none" direction="reverse"
				         d="M-50,0a50,50 0 1,0 100,0a50,50 0 1,0 -100,0" display = "none" />

	    				<mask id="hole">
	    			    	<rect x="-100" y="-100" width="100%" height="100%" fill="white" />
	    					<circle cx="0" cy="0" r="58" fill="black" />
	    				</mask>

    					<filter id="gauss" x="0" y="0" width="200%" height="200%" >
    						<feGaussianBlur in="SourceGraphic" stdDeviation="2" />
    					</filter>
    					<filter id="offsetfilter" x="0" y="0" width="200%" height="200%" >
    						<feOffset in="SourceGraphic" dx="60" dy="60" />
    					</filter>

	    			</defs>	

			  		


			  		<g class="centergraphic" >
						


			  			<a href="/index.html">
		    			<g id="btn1" class="buttonlayer" >
						
						<circle cx="0"  cy="0" r="65" mask="url(#hole)"   clip-path="url(#clippath)"/>
	
						 
				        	<text class="btntext">
				    			<textPath href="#circlepath" startOffset="10" side="left">
				      				Home
				    			</textPath>
				  			</text>
				  		
				  		</g>
				  		</a>
				  		
						<a href="/html/about.html">
				  		<g id="btn2" class="buttonlayer" >
						<circle cx="0" cy="0" r="65" mask="url(#hole)"  clip-path="url(#clippath)" />
	
				        
				        	<text class="btntext">
				    			<textPath href="#circlepath" startOffset="5" side="left">
				      				About me
				    			</textPath>
				  			</text>
				  		
				  		</g>
				  		</a>
	
						<a href="/html/cv.html">
				  		<g id="btn3" class="buttonlayer" >
						<circle cx="0" cy="0" r="65" mask="url(#hole)"   clip-path="url(#clippath)" />
	
	
						
				        
				        	<text class="btntext">
				    			<textPath href="#circlepath" startOffset="15" side="left" >
				      				CV
				    			</textPath>
				  			</text>
				  		
				  		</g>
				  		</a>
						
						<a href="/html/musings.html">
				  		<g id="btn4" class="buttonlayer"  >
						<circle cx="0" cy="0" r="65" mask="url(#hole)"   clip-path="url(#clippath)"/>
	
				        
				        	<text class="btntext">
				    			<textPath href="#circlepath" startOffset="5" side="left">
				      				Musings
				    			</textPath>
				  			</text>
				  		
				  		</g>
				  		</a>

				  		<a href="../index.html">
				  			<g class="centralbutton" filter="offsetfilter" >
				  				<circle cx="0" cy="0" r="35" fill="none" /> 
	
					  			<circle cx="0" cy="0" r="30"  fill="url(#radgrad)"  /> 
						</g>
						</a>


			  		</g>


	    		</svg>
	    		

	    


	</div>

</div>
